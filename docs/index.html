<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./css/custom.css" />
    <title>Cotización</title>
  </head>
  <body>
    <div class="container">
      <div id="contenido">
        <header>
          <h1 class="text-center">Cotiza tu seguro de Auto</h1>
        </header>
        <div class="contenido-formulario">
          <form action="#" id="cotizar-seguro">
            <div class="form-group">
              <label for="marca">Marca:</label>
              <select class="form-control" id="marca">
                <option value="">- Seleccionar -</option>
                <option value="1">Americano</option>
                <option value="2">Asiatico</option>
                <option value="3">Europeo</option>
              </select>
            </div>
            <div class="form-group">
              <label for="anio">Año:</label>
              <select class="form-control" id="anio"></select>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-legend col-12">
                  Tipo Seguro
                </legend>

                <div class="col12">
                  <div class="form-che">
                    <label class="form-che-label">
                      <input
                        class="form-che-input"
                        type="radio"
                        name="tipo"
                        value="basico"
                        checked
                      />
                      Básico
                    </label>
                  </div>
                  <div class="form-che">
                    <label class="form-che-label">
                      <input
                        class="form-che-input"
                        type="radio"
                        name="tipo"
                        value="completo"
                      />
                      Completo
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>

            <div id="cargando">
              <img src="img/spinner.gif" />
            </div>
            <div id="resultado"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-raised btn-primary">
                Cotizar
              </button>
            </div>
          </form>
        </div>
      </div>
      <!--#contenido-->
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
